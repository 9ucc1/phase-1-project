<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Studio Ghibli Movie Finder</title>
  </head>
  <body>
    <h1 id="big-title" title="return to homepage">studio ghibli movie finder</h1>

    <div id="buttons">
        <button type="button" id="all-movies">Explore All Movies</button>

      <p id="searchbar-text">or search for a movie by title</p>

      <form id='movie-search'>
        <input id='search' type='text' name='search'>
        <input type='submit' name='submit'/>
      </form>

      <button type="button" id="watch">My Watch List</button>
    </div>

    <div id='result-display'>
        <p id="result"></p>
    </div>

    <div id="homescreen">
      <h3 id='homescreen-message'>
      Welcome to the Studio Ghibli Movie Finder! Explore all 22 films or search by title and add movies to your Watch List.<br>
      <img src="https://i0.wp.com/www.the-arcade.ie/wp-content/uploads/2014/08/Studio_Ghibli_logo.svg_.png" alt="studio ghibli logo" width="300">
      </h3>
      <p>This page uses data from the <a href="https://ghibliapi.herokuapp.com/">Studio Ghibli API</a>.
      <br>GitHub repo <a href="https://github.com/9ucc1/phase-1-project">here</a>.</p>
    </div>

    <div id='watch-list'>
      <h3 id="watch-header">Watch List</h3>
        <p id='watch-list-entries'>
          </p>
        <button type="button" id="clear-list">Clear List</button>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
