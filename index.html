<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>phase 1 project</title>
  </head>
  <body>
    <h1 id="big-title">studio ghibli movie finder</h1>

    <div id="buttons">
        <button type="button" id="all-movies">Explore All Movies</button>

    <p id="searchbar-text">or search for a movie by title</p>

    <form id='movie-search'>
      <input id='search' type='text' name='search'>
      <input type='submit' name='submit'/>
    </form>
    <p></p> 
    <button type="button" id="watch">My Watch List</button>

    </div>

    <div id='explore-result-display'>
        <p id="explore-result"></p>
    </div>

    <div id='search-result-display'>
        <p id='search-result'>

        </p>
    </div>

    <h4 id='homescreen-message'>
      Welcome to the Studio Ghibli Movie Finder! Explore all 22 films or search by title, and add a movie you would like to watch to the Watch List!
    </h4>

    <div id='movie-lists'>
        <p id='watch-list'>
          </p>
        </p>
        <button type="button" id="clear-list">Clear List</button>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
